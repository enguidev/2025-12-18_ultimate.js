<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejemplos capturas eventos formularios</title>
    <link rel="stylesheet" href="style-03.css" />
    <script src="03-eventos_formularios.js"></script>
  </head>

  <body>
    <div id="contenedor">
      <form action="">
        <fieldset>
          <legend>Capturamos evento blur y mostramos su valor</legend>
          <label for="nombre">Nombre:</label>
          <input id="nombre" type="text" />
        </fieldset>

        <fieldset>
          <legend>Capturamos evento change y mostramos su valor</legend>
          <label for="prov">Provincia:</label>
          <select id="prov">
            <option value="MU">MURCIA</option>
            <option value="MA">MALAGA</option>
            <option value="SE">SEVILLA</option>
            <option value="LU">LUGO</option>
            <option value="GA">GALICIA</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Aficiones: (Obtener valor de botones checkbox)</legend>
          <label for="Deportes">Deportes:</label>
          <input id="deportes" type="checkbox" value="deportes" />
          <label for="Cine">Cine:</label>
          <input id="cine" type="checkbox" value="cine" />
        </fieldset>

        <fieldset>
          <legend>Sexo: (Obtener valor de botones radio)</legend>
          <label for="hombre">hombre:</label>
          <input id="hombre" type="radio" value="hombre" name="sexo" />
          <label for="mujer">mujer:</label>
          <input id="mujer" type="radio" value="mujer" name="sexo" />
        </fieldset>

        <fieldset>
          <legend>Resultado</legend>
          <div id="resultado"></div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
